      </form>
    </div><!-- End Search Bar -->

   

  </header><!-- End Header -->

  <main id="main" class="main">
    <div class="row">
      <div class="col-4">
        <div class="card recent-sales overflow-auto">
          <div class="card-body">
            <h5 class="card-title">Create change Request </h5>
             
              <!-- Vertical Form -->
              <div class="col-12">
                  <label for="validationDefault04" class="form-label"> Select Product Requiring Change</label>
                  <select class="form-select" id="projectid" required>
                     <% for (item of products ){%>
                         <option id=<%=item._id %>><%=item.title%></option>
                      <%}%>    
                  </select>
                </div> 
                <div class="col-12">
                  <label for="inputNanme4" class="form-label">Customer Name</label>
                  <textarea class="form-control"  id= "name"style="height: 50px"></textarea>
                </div> 
               
                <div class="col-12">
                  <label for="inputNanme4" class="form-label">Change Request Detail</label>
                  <textarea class="form-control"  id= "address"style="height: 100px"></textarea>
                </div>  

                <div class="col-12">
                  <label for="inputNanme4" class="form-label">Email</label>
                  <textarea class="form-control"  id= "email"style="height: 50px"></textarea>
                </div> 

                <div class="col-12">
      
                <div class="text-center">
                  <button type="submit" onclick="submitData()" class="btn btn-primary">Submit</button>
                  <button type="reset" class="btn btn-secondary">Reset</button>
                </div>
            

          </div>
      </div>
                
               
                
      </div>
      </div>
     

     
    
    
    </div>

  <script>
    

    function submitData(){
      var projectid = $('#projectid').val() ; 
        var name = $('#name').val() ;  
        var address = $('#address').val() ; 
        var email = $('#email').val() ;  
        
        console.log(name);
        $.ajax("/saveRequest",
                 {
                type: "POST" , 
                data : {"projectid":projectid,"name":name,"address":address,"email":email}
                 }).done(function(result){
                  console.log("ok");
                  // self.location.reload(true);
                }).fail(function(){console.log('error')} )

    }

  </script>
