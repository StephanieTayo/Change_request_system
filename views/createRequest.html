<body>

  <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top d-flex align-items-center">

    <div class="d-flex align-items-center justify-content-between">
      <a href="index.html" class="logo d-flex align-items-center">
      
        <span class="d-none d-lg-block">Change Request</span>
      </a>
      <i class="bi bi-list toggle-sidebar-btn"></i>
    </div><!-- End Logo -->

    <div class="search-bar">
      <form class="search-form d-flex align-items-center" method="POST" action="#">
        <input type="text" name="query" placeholder="Search" title="Enter search keyword">
        <button type="submit" title="Search"><i class="bi bi-search"></i></button>
      </form>
    </div><!-- End Search Bar -->

   

  </header><!-- End Header -->

  <!-- ======= Sidebar ======= -->
  <aside id="sidebar" class="sidebar">

    <ul class="sidebar-nav" id="sidebar-nav">

      
      <li class="nav-item">
        <a class="nav-link " href="/listproduct">
          <i class="bi bi-grid"></i>
          <span>List of project </span>
        </a>
      </li><!-- End Blank Page Nav -->

      <!--<li class="nav-item">
        <a class="nav-link " href="/listuser">

    <!--  <li class="nav-item">

        </a>
      </li> End Blank Page Nav -->


      
      

    </ul>

  </aside><!-- End Sidebar-->


  <main id="main" class="main">
    <div class="row">
      

    <div class="col-8">
      <div class="card recent-sales overflow-auto">

      <div class="card-body">
          <h5 class="card-title">Our Change Requests  <span></span></h5>
          <a href="/addproduct">
              
          </a>
          <table class="table table-borderless datatable">
          <thead>
              <tr>
                  <th scope="col">Project Title</th>
                  <th scope="col">Customer name</th>
                  <th scope="col">Customer Email</th>
                  <th scope="col">Detail to change</th>
                 
                  
              </tr>
          </thead>
          <tbody>
            <% if(requests.length!=0){ %>
            
             <% for(let elem of requests){%>
             <tr> 

                 <td> <%=elem.projectid%>  </td>
                 <td><%=elem.name %></td>
                 <td><%=elem.email %></td>
                 <td><%=elem.address %></td>
                 
                 
             </tr>
             
             <%  } }%>
         

           
          </tbody>
          </table>

      </div>
  </div>
  </div>
