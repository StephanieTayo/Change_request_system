  <main id="main" class="main">
    <div class="row">
      <div class="col-4">
        <div class="card recent-sales overflow-auto">
            <div class="card-body">
              <h5 class="card-title">Add Project </h5>

                <!-- Vertical Form -->
                
                  <div class="col-12">
                    <label for="inputNanme4" class="form-label">Title</label>
                    <input type="text" id="title" class="form-control" >
                  </div> 
                  
                  <div class="col-12">
                    <label for="inputEmail4" class="form-label"> Short Description</label>
                    <input type="text" id="descriptioon" class="form-control" >
                  </div>
                
                  <div class="text-center">
                    <button type="submit" onclick="submitData()" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                  </div>
              

            </div>
        </div>
      </div>
      <div class="col-8">
          <div class="card recent-sales overflow-auto">

          <div class="card-body">
              <h5 class="card-title">Our Projects  <span></span></h5>
              
              <table class="table table-borderless datatable">
              <thead>
                  <tr>
                      <th scope="col">#</th>
                      <th scope="col">Title</th>
                      <th scope="col">Description</th>
                  </tr>
              </thead>
              <tbody>
                  <% if(projects.length!=0){ %>
                       <% let i =1 %>
                      <% for(let elem of projects){%>
                      <tr> 

                          <td> <%=i%>  </td>
                          <td><%= elem.title %></td>
                          <td><%= elem.descriptioon %></td>
                          
                          
                      </tr>
                      <%i+=1%>
                      <%  } }%>
                
              </tbody>
              </table>

          </div>
      </div>
      </div>
    </div>
  </main><!-- End #main -->

  <script>
    

    function submitData(){
      
        var title = $('#title').val() ; 
        var descriptioon = $('#descriptioon').val(); 
        $.ajax("/saveproduct",
                 {
                type: "POST" , 
                data : {"title":title,"descriptioon":descriptioon,}
                 }).done(function(result){
                   self.location.reload(true);
                }).fail(function(){console.log('error')} )

    }

  
   
  </script>
